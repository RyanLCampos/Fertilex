<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua os arquivos CSS e JS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body mx-auto">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="{{ form.username.id_for_label }}" class="form-label mb-2 me-3" style="font-weight: bold;">Username:</label>
                                <p>{{ form.username }}</p>
                            </div>
                            <div class="mb-3">
                                <label for="{{ form.password.id_for_label }}" class="form-labe mb-2 me-5" style="font-weight: bold;">Senha:</label>
                                <p>{{ form.password }}</p>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        NÃ£o tem uma conta? <a href="{% url 'cadastrar' %}" class="primary" style="text-decoration: none; font-weight: bold;">Registre-se aqui</a>.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
