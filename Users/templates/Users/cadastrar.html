{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Fertilex</h1>
    <section class="area-login">
        <div class="card">
            <div class="logo-login">
                <h2>Cadastro</h2>
            </div>
            <form method="post" class="mx-auto">
                {% csrf_token %}
                <div class="form-input">
                    <label for="{{ form.email_address.id_for_label }}">email:</label><br>
                    <input type="email" name="email_address" value="{{ form.email_address.value | default_if_none:'' }}" autofocus required>
                </div>
                <div class="form-input">
                    <label for="{{ form.password1.id_for_label }}">Senha:</label>
                    <input type="password" name="password1" value="{{ form.password1.value | default_if_none:'' }}" autofocus required>
                </div>
                <div class="form-input">
                    <label for="{{ form.password2.id_for_label }}">Confirme a Senha:</label>
                    <input type="password" name="password2" value="{{ form.password2.value | default_if_none:'' }}" autofocus required>
                </div>
                <div class="form-input-button">
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </div>
            </form>
            <div class="alert">
                {% if form.errors.email %}
                    <span>{{ form.errors.email }}</span>
                {% endif %}
                {% if form.errors.password %}
                    <span >{{ form.errors.password }}</span>
                {% endif %}
            </div>
            <div class="cadastro-login">
                JÃ¡ tem uma conta? <a href="{% url 'login' %}">Entrar</a>
            </div>
        </div>   
    </section>
</body>
</html>
