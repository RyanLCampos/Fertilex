{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Previsões</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'perfil/style.css' %}">
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="voltar-btn">
                <a href="{% url 'app_fertilex:resultados' %}" class="btn-perfil">Voltar</a>
            </div>
            <div class="titulo-fertilex">
                <a href="{% url 'app_fertilex:resultados' %}">Fertilex</a>
            </div>
            <div class="div-logout">
                <a href="{% url 'Users:logout' %}" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>
    <div class="conteudo-tudo">
        
        <div class="conteudo">
            <div class="div-titulo-perfil">
                <h1 class="titulo-perfil">Informações do Usuário</h1>
                <div class="avatar">
                    <img src="{{ user.perfil.imagem.url }}">
                </div>
            </div>
            <form method='POST' enctype="multipart/form-data" action="{% url 'Users:perfil' %}">
                {% csrf_token %}
                <div class="form-input">
                    <label for="{{ u_form.username.id_for_label }}">Username:</label>
                    <input type="username" name="username" value="{{ u_form.username.value | default_if_none:'' }}" autofocus>
                </div>
                <div class="form-input">
                    <label for="{{ u_form.first_name.id_for_label }}">Nome:</label>
                    <input type="text" name="first_name" value="{{ u_form.first_name.value | default_if_none:'' }}" autofocus>
                </div>
                <div class="form-input">
                    <label for="{{ u_form.email.id_for_label }}">Email:</label>
                    <input type="email" name="email" value="{{ u_form.email.value | default_if_none:'' }}" autofocus required>
                </div>
                <div class="form-input-imagem">
                    <label for="{{ p_form.imagem.id_for_label}}">Escolha uma imagem</label>
                    <input type="file" name="imagem" accept="image/*" class="input-imagem" id="id_imagem">
                </div>
                <div class="div-criar">
                    <button type="submit" class="btn btn-primary">Atualizar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
