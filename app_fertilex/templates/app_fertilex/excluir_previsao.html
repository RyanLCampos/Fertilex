<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão de Previsão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .btn {
            margin: 10px;
        }

        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header class="header text-center">
        <h1>Confirmar Exclusão da Previsão</h1>
    </header>
    <div class="container">
        <p>Você tem certeza de que deseja excluir a previsão <b>{{ previsao.titulo }}</b>?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Sim, Excluir</button>
            <a href="{% url 'app_fertilex:resultados' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
