<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .delete-row-btn {
            padding: 0.2rem 0.5rem;
        }

        .delete-row-btn:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <header class="bg-success text-white text-center py-3">
        <h1> Criar Analise </h1>
    </header>
    <div class="container mt-5">
        <a href="{% url 'app_fertilex:resultados' %}" class="btn btn-secondary mb-5">Voltar para a Lista de Previsões</a>
        <p class="mb-4 text-danger">Caso deixe um campo vazio, será considerado como '0'</p>
        <form method="post" action="{% url 'app_fertilex:prever_nova' %}">
            {% csrf_token %}
            <div class="mb-5">
                <label for="titulo" class="form-label">Título da Previsão:</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título da previsão" required>
            </div>
            <div class="mb-5">
                <label for="num-rows" class="form-label">Número de Linhas:</label>
                <input type="number" id="num-rows" name="num_rows" class="form-control" min="0" value="0">
            </div>
            <div class="table-responsive mb-4">
                <table class="table table-fixed" id="formset-table">
                    <thead class="table-primary text-center">
                        <tr>
                            <th>ID</th>
                            <th>N</th>
                            <th>P</th>
                            <th>K</th>
                            <th>pH</th>
                            <th>EC</th>
                            <th>OC</th>
                            <th>S</th>
                            <th>Zn</th>
                            <th>Fe</th>
                            <th>Cu</th>
                            <th>Mn</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas são adicionados aqui -->
                    </tbody>
                </table>
            </div>
            <div class="mb-4">
                <button type="button" id="add-row" class="btn btn-success">Adicionar Linha</button>
                <button type="submit" class="btn btn-primary">Criar</button>
                <button type="button" id="limpar-form" class="btn btn-danger">Limpar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
           
            var numRows = 1;
            var nextID = 0;
            function addRow() {
                nextID++;
                var newRow = '<tr>' +
                    '<td style="font-weight: bold;">' + nextID + '</td>' +
                    '<td><input type="number" name="N[]" step="any"></td>' +
                    '<td><input type="number" name="P[]" step="any"></td>' +
                    '<td><input type="number" name="K[]" step="any"></td>' +
                    '<td><input type="number" name="pH[]" step="any"></td>' +
                    '<td><input type="number" name="EC[]" step="any"></td>' +
                    '<td><input type="number" name="OC[]" step="any"></td>' +
                    '<td><input type="number" name="S[]" step="any"></td>' +
                    '<td><input type="number" name="Zn[]" step="any"></td>' +
                    '<td><input type="number" name="Fe[]" step="any"></td>' +
                    '<td><input type="number" name="Cu[]" step="any"></td>' +
                    '<td><input type="number" name="Mn[]" step="any"></td>' +
                    '<td><button type="button" class="btn btn-danger delete-row-btn" data-index="{{ forloop.counter0 }}">Excluir</button></td>' +
                    '</tr>';
                $('#formset-table tbody').append(newRow);
                
                numRows = $('#formset-table tbody tr').length;
                $('#num-rows').val(numRows);
                
                $('#formset-table').scrollTop($('#formset-table')[0].scrollHeight);
            }

            $(document).on("click", ".delete-row-btn", function() {

                var dataIndex = $(this).data("index");

                $("#formset-table tbody tr:eq(" + dataIndex + ")").remove();
         
                nextID--;
                var numRows = $('#formset-table tbody tr').length;
                $('#num-rows').val(numRows);
            });


            $("#add-row").click(function() {
                addRow();
            });

          
            $("#num-rows").change(function() {
                var numRows = parseInt($("#num-rows").val()) || 0;
                $('#formset-table tbody').empty();
                for (var i = 0; i < numRows; i++) {
                    addRow();
                }
            });

            $("#limpar-form").click(function() {
                $('#formset-table tbody').empty(); 
                $('#num-rows').val(0); 

            });
        });
    </script>
</body>
</html>
