{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Análise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'criar_predicao/style.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
            overflow-x: auto;
        }

        .delete-row-btn {
            padding: 0.2rem 0.5rem;
        }

        .delete-row-btn:hover {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="cabecalho">
            <div class="perfil">
                <div class="avatar">
                    <img src="{{ user.perfil.imagem.url }}">
                </div>
                <a href="#" class="btn-perfil">{{ user.username }}</a>
            </div>
            <div class="titulo-fertilex">
                <a href="">Fertilex</a>
            </div>
            <div class="div-logout">
                <a href="{% url 'logout' %}" class="btn-logout">Sair</a>
            </div>
        </div>
    </header>
    <div class="div-criar-predicao">
        <a href="{% url 'app_fertilex:resultados' %}" class="btn-voltar">Voltar</a>
        <h1 class="criar-predicao">Criar Predição</h1>
    </div>
    <div>
        <form method="post" action="{% url 'app_fertilex:prever_nova' %}">
            {% csrf_token %}
            <div class="div-inputs">
                <div class="conteudo-inputs">
                    <div class="div-titulo">
                        <label for="titulo" class="input-titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título da predição" required>
                    </div>
                    <div class="div-numrow">
                        <label for="num-rows" class="input-numrows">Número de Linhas:</label>
                        <input type="number" id="num-rows" name="num_rows" class="form-control" min="0" value="0">
                    </div>
                </div>
            </div>

            <div class="conteudo-tudo">
                <div class="conteudo">
                    <p class="aviso">Caso deixe um campo vazio, será considerado como '0'</p>
                
                    {% csrf_token %}
                    <div class="div-tabela">
                        <table class="tabela" id="formset-table">
                            <thead class="table-categorias">
                                <tr>
                                    <th>ID</th>
                                    <th>N</th>
                                    <th>P</th>
                                    <th>K</th>
                                    <th>pH</th>
                                    <th>EC</th>
                                    <th>OC</th>
                                    <th>S</th>
                                    <th>Zn</th>
                                    <th>Fe</th>
                                    <th>Cu</th>
                                    <th>Mn</th>
                                    <th>Ação</th>
                                </tr>
                            </thead>
                            <tbody class="tabela-inputs">
                                <!-- Linhas são adicionados aqui -->
                            </tbody>
                        </table>
                    </div>
                    <div class="div-botoes">
                        <button type="button" id="add-row" class="btn-adicionar">Adicionar Linha</button>
                        <button type="submit" class="btn-criar">Criar</button>
                        <button type="button" id="limpar-form" class="btn-limpar">Limpar</button>
                    </div>
                
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
           
            var numRows = 1;
            var nextID = 0;
            function addRow() {
                nextID++;
                var newRow = '<tr>' +
                    '<td class="id-coluna" ">' + nextID + '</td>' +
                    '<td><input type="number" name="N[]" step="any"></td>' +
                    '<td><input type="number" name="P[]" step="any"></td>' +
                    '<td><input type="number" name="K[]" step="any"></td>' +
                    '<td><input type="number" name="pH[]" step="any"></td>' +
                    '<td><input type="number" name="EC[]" step="any"></td>' +
                    '<td><input type="number" name="OC[]" step="any"></td>' +
                    '<td><input type="number" name="S[]" step="any"></td>' +
                    '<td><input type="number" name="Zn[]" step="any"></td>' +
                    '<td><input type="number" name="Fe[]" step="any"></td>' +
                    '<td><input type="number" name="Cu[]" step="any"></td>' +
                    '<td><input type="number" name="Mn[]" step="any"></td>' +
                    '<td><button type="button" class="btn-delete" data-index="{{ forloop.counter0 }}">Excluir</button></td>' +
                    '</tr>';
                $('#formset-table tbody').append(newRow);
                
                numRows = $('#formset-table tbody tr').length;
                $('#num-rows').val(numRows);
                
                $('#formset-table').scrollTop($('#formset-table')[0].scrollHeight);
            }

            $(document).on("click", ".delete-row-btn", function() {

                var dataIndex = $(this).data("index");

                $("#formset-table tbody tr:eq(" + dataIndex + ")").remove();
         
                nextID--;
                var numRows = $('#formset-table tbody tr').length;
                $('#num-rows').val(numRows);
            });


            $("#add-row").click(function() {
                addRow();
            });

          
            $("#num-rows").change(function() {
                var numRows = parseInt($("#num-rows").val()) || 0;
                $('#formset-table tbody').empty();
                for (var i = 0; i < numRows; i++) {
                    addRow();
                }
            });

            $("#limpar-form").click(function() {
                $('#formset-table tbody').empty(); 
                $('#num-rows').val(0); 

            });

            $('#formset-table').on('input', 'input[type=number]', function () {
                $(this).val($(this).val().replace(',', '.').replace('.', ','));
            });


            
        });
    </script>
</body>
</html>
